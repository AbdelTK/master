
kibana:
  image: "docker.elastic.co/kibana/kibana:7.10.1"
  replicas: 1
  service:
    type: NodePort
    port: 5601
    nodePort: 31084

logstash:
  image: "docker.elastic.co/logstash/logstash:7.14.0"
  replicas: 1
  service:
    type: ClusterIP
    port: 5044

nginx:
  image: "nginx:latest"
  replicas: 1
  service:
    type: LoadBalancer
    port: 80

elasticsearch:
  image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.1"
  replicas: 1
  service:
    type: ClusterIP
    port: 9200

pvc:
  accessModes: ["ReadWriteOnce"]
  storage: "10Gi"

#redis:
 # image: "redis:latest"
  service:
    type: ClusterIP
    port: 6379

# NFS Provisioner configurations
nfsProvisioner:
  server: 100.29.128.153
  path: /var/nfs/general
  storageClass:
    create: true
    name: nfs-client
    accessModes: ["ReadWriteOnce"]
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
