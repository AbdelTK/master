apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: default
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      volumes:
      - name: my-nfs-volume
        persistentVolumeClaim:
          claimName: nfs-pvc
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
        # resources:
        #   limits:
        #     memory: 2Gi
        #     cpu: "2"
          # requests:
          #   memory: 2Gi
          #   cpu: "2"
        ports:
        - containerPort: 9200
          name: es-http
        - containerPort: 9300
          name: es-internal
        env:
        - name: "discovery.type"
          value: "single-node"
        - name: "xpack.security.enabled"
          value: "true"
#        - name: "xpack.security.transport.ssl.enabled"
#          value: "true"
        - name: "ES_JAVA_OPTS"
          value: "-Xms1g -Xmx1g"
        - name: "ELASTIC_PASSWORD"
          value: PASSWORD
        volumeMounts:
        - name: es-storage
          mountPath: /usr/share/elasticsearch/data
        # - name:  prod-es-config-pvc
        #   mountPath: /usr/share/elasticsearch/config
