apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 2
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3  
          resources:
            requests:
              memory: "2Gi"  
              cpu: "1"
            limits:
              memory: "2Gi  # Adjust based on your Elasticsearch resource requirements
              cpu: "2"
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
          - ReadWriteOnce  
        storageClassName: new-str-class  
        resources:
          requests:
            storage: 10Gi  
